plugins {
    id 'java'
	id 'application'
    id 'com.github.sherter.google-java-format' version '0.8'
}

repositories {
    jcenter()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
    }
}


run{
    standardInput = System.in
}

mainClassName = 'com.jambit.Main'
tasks.verifyGoogleJavaFormat.ignoreFailures = true